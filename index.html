<html lang="ru">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
        <script src="https://js.onclckvd.com/in-stream-ad-admanager/tma.js"></script>
    </head>
    <body>
        <h1 id="balance" align="center">0</h1>
        <div class="content">
            <button id="button" class="image-button"></button>
        </div>
        <div data-banner="6075432" ></div>
        <script src="script.js"></script>
        <script>
        // Initialize the ad engine and retrieve the SHOW method for displaying ads
          window.initCdTma?.({ id: 'Your Spot ID' }).then(show => window.show = show).catch(e => console.log(e))
        </script>
        // On button click, activate the retrieved SHOW method, which will return a Promise with the ad display success result
        <button onclick="window.show?.().then(() => console.log('tma ad played')).catch(e => console.log(e))">
          Play Ads
        </button>
    </body>
</html>
